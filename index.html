<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nahyun Chat-GPT Bot</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Nahyun Chat-GPT</h3>
        </div>
        <div class="info">
            <a href="https://dansoeun.github.io/Haedal-Git/" target="_blank">Nahyun</a>
        </div>
        <div class="chat-container">
            <div id="chat-log"></div>
        </div>
    
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Send a message.">
            <button id="send-button">
                <i class="fa-solid fa-paper-plans" id="button-icon"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8b7de9bff4.js" 
    crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
